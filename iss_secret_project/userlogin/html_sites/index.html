<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Editor</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); 
        :root {
            --bs-body-bg : #00bfff;    
            background-image: url('cool.png'); 
            background-size: cover;
        }

        body {
            margin: 0;
            padding: 0;
            
            font-family: 'Kanit', sans-serif;
        }
        
        /* Simple navbar styles */
       
        h2 {
            margin-top: 20px;
        }

        /* Simple footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

        <nav>
            <a href="#upload-container">Upload Images</a>
            <a href="#video-customization">Video Customization</a>
            <a href="#preview-container">Preview</a>
            <a href="#output-settings">Output Settings</a>
            <a href="{{ url_for('registration') }}">User Authentication</a>


        </nav>

    <div class="site-header">
        <h1 >Convert your images to a slideshow here!</h1>
    </div>
    
    <div id="drop-area">
        <div id="upload-container" class = "section image-container">
            <h2>Upload Images</h2>

                <p>Drag and drop images here</p>
                <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png" multiple>

            <div id="uploadedImages"></div>
    </div>
    </div>

    <div id="video-customization" class="video-customization section">
        <h2>Video Customization</h2>
    
        <label for="photoSelect">Select Photos:</label>
        <input type="file" id="photoSelect" accept=".jpg, .jpeg, .png" style="display: none;" multiple>
        <button onclick="document.getElementById('photoSelect').click()">Choose Photos</button>
    
        <label for="backgroundMusic">Background Music:</label>
        <input type="file" id="backgroundMusic" accept=".mp3, .ogg, .wav">
        <audio controls id="audioPreview"></audio>
    
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" min="1" value="10">
    
        <!-- Add more elements for transitions, effects, etc. -->
    </div>

    <div id="preview-container" class = "section">
        <h2>Preview</h2>
        <video controls id="videoPreview" width="400">
            <source src="{{ url_for('static', filename='sample.mp4') }}" type="video/mp4">
            <!-- Add video source here -->
        </video>
    </div>

    <div id="output-settings" class = "section">
        <h2>Output Settings</h2>
            <label for="resolution">Resolution:</label>
            <select id="resolution" style="margin-right: 2vw">
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="4k">4k</option>
            </select>
        
            <label for="quality">Quality:</label>
            <select id="quality">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        
            <button onclick="applyOutputSettings()">Apply Settings</button>
        </div>
    </div>

    <!-- <div id="user-authentication" class = "section">
        <h2>User Authentication</h2>
    </div> -->

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
