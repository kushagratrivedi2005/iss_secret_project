<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if user_data %}
        <p>Username: {{ user_data['email'] }}</p>
       
        <p>Name: {{ user_data['name'] }}</p>
        
    {% else %}
        <p>User not found</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Go Home</a></p>
</body>
</html>
