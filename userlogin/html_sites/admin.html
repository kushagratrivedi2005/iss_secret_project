<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Welcome Admin!</h1>
    <table border="1">
        <tr>
            <th>Email</th>
            <th>Encrypted Password</th>
        </tr>
        {% for user in user_details %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('registration') }}">Home</a></p>
</body>
</html>
